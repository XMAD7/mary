<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إلى ماري | To Mary</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Aref+Ruqaa:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- Custom Animations & Utilities --- */
        :root {
            --primary-purple: #a78bfa; /* Lighter lavender for text accents */
            --deep-bg: #2e1065; /* Deep violet background */
        }

        body {
            font-family: 'Amiri', serif;
            background-color: var(--deep-bg);
            overflow: hidden; 
        }

        /* Animated Mesh Gradient Background - Lavender Theme */
        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(at 0% 0%, hsla(260, 50%, 15%, 1) 0, transparent 50%), 
                radial-gradient(at 50% 50%, hsla(270, 60%, 25%, 1) 0, transparent 50%), 
                radial-gradient(at 100% 100%, hsla(290, 40%, 20%, 1) 0, transparent 50%);
            z-index: -2;
        }

        .mesh-blob {
            position: absolute;
            background: linear-gradient(180deg, rgba(167, 139, 250, 0.3) 0%, rgba(244, 114, 182, 0.2) 100%); /* Lavender to Pink */
            filter: blur(80px);
            border-radius: 50%;
            animation: blob-bounce 20s infinite ease-in-out alternate;
            z-index: -1;
        }

        @keyframes blob-bounce {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(20px, -20px) scale(1.1); }
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(46, 16, 101, 0.3); /* Purple tint */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(216, 180, 254, 0.1); /* Lavender border */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Typography Override */
        .font-ruqaa {
            font-family: 'Aref Ruqaa', serif;
        }

        /* Fade In Animation (for non-typing elements) */
        .fade-in-elem {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .fade-in-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Typewriter Cursor */
        .typing::after {
            content: '|';
            animation: blink 1s step-end infinite;
            color: #d8b4fe;
        }
        @keyframes blink { 50% { opacity: 0; } }

        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.02);
            border-radius: 4px;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: rgba(167, 139, 250, 0.3);
            border-radius: 4px;
        }
        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: rgba(167, 139, 250, 0.5);
        }

        /* Particles */
        .particle {
            position: absolute;
            background: #e9d5ff; /* Pale lavender particles */
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            animation: float-up linear forwards;
        }

        @keyframes float-up {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            20% { opacity: 0.6; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }
    </style>
</head>
<body class="text-white h-screen flex items-center justify-center relative">

    <!-- Background Elements -->
    <div class="mesh-bg"></div>
    <div class="mesh-blob w-96 h-96 top-0 left-0 opacity-40"></div>
    <div class="mesh-blob w-80 h-80 bottom-0 right-0 opacity-30" style="animation-delay: -5s;"></div>
    <div id="particles-container" class="absolute inset-0 overflow-hidden pointer-events-none z-0"></div>

    <!-- Music Toggle Button (Visible after login) -->
    <button id="music-toggle" class="fixed top-6 right-6 z-50 p-3 bg-white/10 backdrop-blur-md rounded-full border border-white/20 text-white hover:bg-white/20 transition-all hidden opacity-0" onclick="toggleMusic()">
        <svg id="icon-sound-on" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
        </svg>
        <svg id="icon-sound-off" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" />
        </svg>
    </button>

    <audio id="bg-music" loop>
        <source src="california_dreamin.mp3" type="audio/mpeg">
    </audio>

    <!-- Main Card Container -->
    <div class="relative z-10 w-full max-w-lg px-4">
        <div class="glass-card rounded-3xl p-1 overflow-hidden transition-all duration-700 ease-out transform" id="main-card">
            
            <!-- Inner Border/Container -->
            <div class="bg-white/5 rounded-[20px] border border-white/5 p-8 md:p-10 min-h-[500px] flex flex-col justify-center relative">
                
                <!-- LOGIN SECTION -->
                <div id="login-section" class="flex flex-col items-center justify-center gap-6 w-full transition-all duration-500">
                    
                    <!-- Icon -->
                    <div class="w-16 h-16 bg-gradient-to-tr from-violet-500 to-fuchsia-500 rounded-full flex items-center justify-center shadow-lg shadow-purple-500/30 mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>

                    <div class="text-center space-y-2">
                        <h1 class="text-4xl font-ruqaa text-transparent bg-clip-text bg-gradient-to-r from-purple-200 to-pink-200">
                            تأكيد الهوية
                        </h1>
                        <p class="text-gray-300 text-lg opacity-80">
                            هذه الرسالة محمية لقلب ماري فقط.
                        </p>
                    </div>

                    <div class="w-full space-y-4">
                        <div class="relative group">
                            <input 
                                type="text" 
                                id="husbandName" 
                                class="w-full bg-black/20 border border-purple-300/20 rounded-xl px-4 py-4 text-center text-xl text-white placeholder-gray-400 focus:outline-none focus:border-purple-400 focus:ring-1 focus:ring-purple-400 transition-all font-amiri"
                                placeholder="من هو شريك روحك؟"
                                autocomplete="off"
                            >
                        </div>
                        
                        <p id="errorMsg" class="text-red-400 text-sm text-center h-5 opacity-0 transition-opacity duration-300">
                            الاسم غير صحيح، حاول مرة أخرى
                        </p>

                        <button 
                            onclick="checkAccess()" 
                            class="w-full bg-gradient-to-r from-violet-600 to-fuchsia-600 hover:from-violet-500 hover:to-fuchsia-500 text-white font-ruqaa text-xl py-3 rounded-xl shadow-lg shadow-purple-900/40 transform transition hover:-translate-y-0.5 active:scale-95 duration-200"
                        >
                            فتح الرسالة
                        </button>
                    </div>
                </div>

                <!-- CONTENT SECTION (Letter) -->
                <div id="content-section" class="hidden absolute inset-0 p-6 md:p-8 flex flex-col">
                    <!-- Scrollable Area -->
                    <div class="custom-scroll overflow-y-auto h-full pr-2 space-y-6 text-center pb-4">
                        
                        <!-- Header -->
                        <div class="fade-in-elem mt-4">
                            <div class="w-12 h-12 mx-auto mb-4 text-pink-300 animate-pulse">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-full h-full">
                                    <path d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z" />
                                </svg>
                            </div>
                            <h2 class="text-3xl md:text-4xl font-ruqaa leading-relaxed text-white drop-shadow-lg">
                                إلى حبيبتي وزوجتي<br>
                                <span class="text-transparent bg-clip-text bg-gradient-to-br from-pink-300 to-purple-300">ماري الغالية</span>
                            </h2>
                        </div>

                        <!-- 
                            Typewriter Segments 
                            We split text into data-attributes to be typed out by JS
                        -->

                        <!-- Paragraph 1 -->
                        <div class="fade-in-elem flex flex-col items-center gap-2 text-lg md:text-xl leading-loose text-gray-100 font-light mt-4">
                             <!-- Icon separate so it doesn't break typing -->
                             <span class="text-yellow-400 text-2xl">✨</span>
                             <p class="typewriter-text" data-text="إلى أجمل ما حدث في حياتي، وإلى النور الذي أضاء أيامي."></p>
                        </div>

                        <!-- Paragraph 2 -->
                        <div class="fade-in-elem text-lg md:text-xl leading-loose text-gray-100 font-light">
                             <p class="typewriter-text" data-text="في يوم 28 من سبتمبر، أهدت الدنيا لهذا العالم قلباً لا يشبهه شيء، قلباً أصبح موطني وسكني."></p>
                        </div>

                        <!-- Quote Block -->
                        <div class="fade-in-elem my-6 relative py-6">
                            <div class="absolute top-0 left-1/2 transform -translate-x-1/2 w-16 h-1 bg-gradient-to-r from-transparent via-purple-500 to-transparent opacity-50"></div>
                            
                            <p class="italic text-purple-200 font-amiri text-xl mb-2 typewriter-text" data-text="&quot;أحبكِ حتى تعب الحب من حبي&quot;"></p>
                            <span class="text-sm block opacity-60 fade-in-elem" style="transition-delay: 2s">- نزار قباني -</span>
                            
                            <p class="mt-4 text-gray-200 typewriter-text" data-text="وهذا بالضبط ما أشعر به تجاهك يا ماري. حبٌ يتجدد مع كل طلعة شمس، واشتياق لا يهدأ حتى وأنتِ بقربي."></p>
                            
                            <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-16 h-1 bg-gradient-to-r from-transparent via-purple-500 to-transparent opacity-50"></div>
                        </div>

                        <!-- Footer -->
                        <div class="fade-in-elem pb-6">
                            <p class="text-xl typewriter-text" data-text="كل عام وأنتِ حبيبتي، وزوجتي، وعمري كله."></p>
                            <p class="text-2xl mt-4 font-ruqaa text-pink-300 fade-in-elem" style="transition-delay: 4s">
                                عيد ميلاد سعيد يا ملاكي
                            </p>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        // --- 1. Background Particles System ---
        function createParticles() {
            const container = document.getElementById('particles-container');

            setInterval(() => {
                const p = document.createElement('div');
                p.classList.add('particle');
                
                const size = Math.random() * 4 + 2; 
                const startLeft = Math.random() * 100;
                const duration = Math.random() * 5 + 5; 
                
                p.style.width = `${size}px`;
                p.style.height = `${size}px`;
                p.style.left = `${startLeft}%`;
                p.style.bottom = `-20px`; 
                p.style.animationDuration = `${duration}s`;
                
                container.appendChild(p);

                setTimeout(() => { p.remove(); }, duration * 1000);
            }, 400); 
        }

        createParticles();

        // --- 2. Typewriter Logic ---
        
        // Helper to delay execution
        const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        async function typeWriterEffect() {
            const elements = document.querySelectorAll('.typewriter-text');
            
            for (let el of elements) {
                // Ensure parent is visible (fade-in handled by CSS class, but we wait for it slightly)
                el.classList.add('typing'); // Add cursor
                const text = el.getAttribute('data-text');
                
                // Type char by char
                for (let i = 0; i < text.length; i++) {
                    el.textContent += text.charAt(i);
                    // Randomize typing speed slightly for realism
                    await wait(Math.random() * 30 + 30); 
                }
                
                el.classList.remove('typing'); // Remove cursor when done with this line
                await wait(300); // Pause between paragraphs
            }
        }

        // --- 3. Login & Interactions ---
        function checkAccess() {
            const input = document.getElementById('husbandName');
            const errorMsg = document.getElementById('errorMsg');
            const loginSection = document.getElementById('login-section');
            const contentSection = document.getElementById('content-section');
            const music = document.getElementById('bg-music');
            const musicToggle = document.getElementById('music-toggle');
            const fadeElems = document.querySelectorAll('.fade-in-elem');

            const validNames = ["ahmed", "أحمد", "احمد", "admin"]; 
            let val = input.value.trim().toLowerCase();

            if (validNames.includes(val)) {
                // SUCCESS
                errorMsg.style.opacity = '0';
                
                loginSection.style.opacity = '0';
                loginSection.style.transform = 'scale(0.95)';

                music.volume = 0.5;
                music.play().catch(e => console.log("Audio play failed:", e));

                musicToggle.classList.remove('hidden');
                setTimeout(() => { musicToggle.style.opacity = '1'; }, 100);

                setTimeout(() => {
                    loginSection.classList.add('hidden');
                    contentSection.classList.remove('hidden');
                    
                    // Trigger Fade In for containers/icons
                    setTimeout(() => {
                        fadeElems.forEach(el => el.classList.add('fade-in-visible'));
                        // Start Typewriter
                        typeWriterEffect();
                    }, 100);
                    
                }, 500);

            } else {
                // FAILURE
                errorMsg.style.opacity = '1';
                input.classList.add('border-red-500', 'ring-1', 'ring-red-500');
                
                const originalTransform = input.style.transform;
                input.style.transform = 'translateX(5px)';
                setTimeout(() => input.style.transform = 'translateX(-5px)', 100);
                setTimeout(() => input.style.transform = 'translateX(5px)', 200);
                setTimeout(() => {
                    input.style.transform = originalTransform;
                    input.classList.remove('border-red-500', 'ring-1', 'ring-red-500');
                }, 300);
            }
        }

        function toggleMusic() {
            const music = document.getElementById('bg-music');
            const iconOn = document.getElementById('icon-sound-on');
            const iconOff = document.getElementById('icon-sound-off');

            if (music.paused) {
                music.play();
                iconOn.classList.remove('hidden');
                iconOff.classList.add('hidden');
            } else {
                music.pause();
                iconOn.classList.add('hidden');
                iconOff.classList.remove('hidden');
            }
        }

        document.getElementById("husbandName").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkAccess();
            }
        });
    </script>
</body>
</html>
