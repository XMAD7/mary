<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>إلى ماري | To Mary</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Aref+Ruqaa:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- Custom Animations & Utilities --- */
        :root {
            --primary-purple: #a78bfa; 
            --deep-bg: #2e1065; 
        }

        body {
            font-family: 'Amiri', serif;
            background-color: var(--deep-bg);
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* Animated Mesh Gradient Background */
        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(at 0% 0%, hsla(260, 50%, 15%, 1) 0, transparent 50%), 
                radial-gradient(at 50% 50%, hsla(270, 60%, 25%, 1) 0, transparent 50%), 
                radial-gradient(at 100% 100%, hsla(290, 40%, 20%, 1) 0, transparent 50%);
            z-index: -2;
        }

        .mesh-blob {
            position: absolute;
            background: linear-gradient(180deg, rgba(167, 139, 250, 0.3) 0%, rgba(244, 114, 182, 0.2) 100%);
            filter: blur(80px);
            border-radius: 50%;
            animation: blob-bounce 20s infinite ease-in-out alternate;
            z-index: -1;
        }

        @keyframes blob-bounce {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(20px, -20px) scale(1.1); }
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(46, 16, 101, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(216, 180, 254, 0.15);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: height 0.5s ease;
        }

        /* Typography Override */
        .font-ruqaa {
            font-family: 'Aref Ruqaa', serif;
        }

        /* Animations */
        .fade-in-elem {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1), transform 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .fade-in-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Typewriter Cursor */
        .typing::after {
            content: '|';
            animation: blink 1s step-end infinite;
            color: #d8b4fe;
            margin-right: 2px;
        }
        @keyframes blink { 50% { opacity: 0; } }

        /* Heartbeat */
        .heart-beat {
            animation: heartbeat 1.5s ease-in-out infinite both;
            filter: drop-shadow(0 0 10px rgba(244, 114, 182, 0.6));
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.2); } 
            30% { transform: scale(1); }
            45% { transform: scale(1.15); } 
            60% { transform: scale(1); }
            100% { transform: scale(1); }
        }

        /* Custom Scrollbar */
        .custom-scroll {
            scroll-behavior: smooth;
        }
        .custom-scroll::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: rgba(167, 139, 250, 0.3);
            border-radius: 10px;
        }

        /* Particles */
        .particle {
            position: absolute;
            color: rgba(249, 168, 212, 0.6); 
            opacity: 0;
            pointer-events: none;
            animation: float-up linear forwards;
            font-size: 20px;
            user-select: none;
        }

        @keyframes float-up {
            0% { transform: translateY(0) scale(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-100vh) scale(1) rotate(360deg); opacity: 0; }
        }

        /* COUNTDOWN STYLES */
        .countdown-box {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 10px;
            min-width: 60px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="text-white flex items-center justify-center p-4">

    <!-- Background Elements -->
    <div class="mesh-bg"></div>
    <div class="mesh-blob w-96 h-96 top-0 left-0 opacity-40"></div>
    <div class="mesh-blob w-80 h-80 bottom-0 right-0 opacity-30" style="animation-delay: -5s;"></div>
    <div id="particles-container" class="absolute inset-0 overflow-hidden pointer-events-none z-0 fixed h-full w-full"></div>

    <!-- Music Toggle Button -->
    <button id="music-toggle" class="fixed top-6 right-6 z-50 p-3 bg-white/10 backdrop-blur-md rounded-full border border-white/20 text-white hover:bg-white/20 transition-all hidden opacity-0 shadow-lg" onclick="toggleMusic()">
        <svg id="icon-sound-on" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
        </svg>
        <svg id="icon-sound-off" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" />
        </svg>
    </button>

    <audio id="bg-music" loop>
        <source src="california_dreamin.mp3" type="audio/mpeg">
    </audio>

    <!-- Main Card Container -->
    <div class="relative z-10 w-full max-w-lg my-auto transition-all duration-700 ease-in-out">
        <div class="glass-card rounded-3xl overflow-hidden" id="main-card">
            
            <!-- Inner Border/Container -->
            <div class="bg-white/5 rounded-[20px] border border-white/5 p-6 md:p-10 min-h-[60vh] flex flex-col justify-center relative transition-all duration-700">
                
                <!-- LOGIN SECTION -->
                <div id="login-section" class="flex flex-col items-center justify-center gap-6 w-full transition-all duration-700 absolute inset-0 p-6">
                    
                    <!-- Icon -->
                    <div class="w-20 h-20 bg-gradient-to-tr from-violet-500 to-fuchsia-500 rounded-full flex items-center justify-center shadow-lg shadow-purple-500/30 mb-2 animate-bounce-slow">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>

                    <div class="text-center space-y-3">
                        <h1 class="text-4xl md:text-5xl font-ruqaa text-transparent bg-clip-text bg-gradient-to-r from-purple-200 to-pink-200 leading-normal pb-2">
                            تأكيد الهوية
                        </h1>
                        <p class="text-gray-300 text-lg opacity-80 font-light">
                            هذه الرسالة محمية لقلب ماري فقط.
                        </p>
                    </div>

                    <!-- *** COUNTDOWN TIMER (Hidden until logic runs) *** -->
                    <div id="countdown-wrapper" class="w-full flex flex-col items-center gap-4 mt-4 hidden">
                        <p class="text-pink-300 text-lg font-ruqaa animate-pulse">
                            ⏳ يفتح الرابط في يوم عيد الميلاد
                        </p>
                        
                        <div class="flex flex-row-reverse gap-3 text-center justify-center w-full" dir="ltr">
                            <!-- Days -->
                            <div class="countdown-box flex flex-col items-center">
                                <span id="cd-days" class="text-3xl font-bold text-white font-ruqaa">00</span>
                                <span class="text-xs text-gray-400 uppercase tracking-widest">Days</span>
                            </div>
                            <!-- Hours -->
                            <div class="countdown-box flex flex-col items-center">
                                <span id="cd-hours" class="text-3xl font-bold text-white font-ruqaa">00</span>
                                <span class="text-xs text-gray-400 uppercase tracking-widest">Hrs</span>
                            </div>
                            <!-- Mins -->
                            <div class="countdown-box flex flex-col items-center">
                                <span id="cd-minutes" class="text-3xl font-bold text-white font-ruqaa">00</span>
                                <span class="text-xs text-gray-400 uppercase tracking-widest">Min</span>
                            </div>
                            <!-- Secs -->
                            <div class="countdown-box flex flex-col items-center">
                                <span id="cd-seconds" class="text-3xl font-bold text-white font-ruqaa text-pink-400">00</span>
                                <span class="text-xs text-gray-400 uppercase tracking-widest">Sec</span>
                            </div>
                        </div>
                    </div>

                    <!-- LOGIN INPUTS (Hidden by default, shown when timer ends) -->
                    <div id="login-inputs-container" class="w-full space-y-4 max-w-xs mx-auto mt-4 transition-all duration-500 hidden">
                        <div class="relative group">
                            <input 
                                type="text" 
                                id="husbandName" 
                                class="w-full bg-black/20 border border-purple-300/20 rounded-2xl px-4 py-4 text-center text-xl text-white placeholder-gray-400 focus:outline-none focus:border-purple-400 focus:ring-1 focus:ring-purple-400 transition-all font-amiri"
                                placeholder="من هو شريك روحك؟"
                                autocomplete="off"
                            >
                        </div>
                        
                        <p id="errorMsg" class="text-red-400 text-sm text-center h-5 opacity-0 transition-opacity duration-300">
                            الاسم غير صحيح، حاول مرة أخرى
                        </p>

                        <button 
                            onclick="checkAccess()" 
                            class="w-full bg-gradient-to-r from-violet-600 to-fuchsia-600 hover:from-violet-500 hover:to-fuchsia-500 text-white font-ruqaa text-xl py-3.5 rounded-full shadow-lg shadow-purple-900/40 transform transition hover:-translate-y-1 active:scale-95 duration-300"
                        >
                            فتح الرسالة
                        </button>
                    </div>
                </div>

                <!-- CONTENT SECTION (Letter) -->
                <div id="content-section" class="hidden absolute inset-0 p-2 md:p-4 flex flex-col">
                    <div id="scroll-container" class="custom-scroll overflow-y-auto h-full px-4 md:px-6 space-y-8 text-center pb-12 pt-4">
                        
                        <!-- Letter Header -->
                        <div class="fade-in-elem mt-2">
                            <div class="w-16 h-16 mx-auto mb-4 text-pink-500 heart-beat">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-full h-full">
                                    <path d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z" />
                                </svg>
                            </div>
                            <h2 class="text-3xl md:text-5xl font-ruqaa leading-relaxed text-white drop-shadow-lg">
                                إلى حبيبتي وزوجتي<br>
                                <span class="text-transparent bg-clip-text bg-gradient-to-br from-pink-300 to-purple-300">ماري الغالية</span>
                            </h2>
                        </div>

                        <!-- Content Paragraphs -->
                        <div class="fade-in-elem flex flex-col items-center gap-2 text-xl md:text-2xl leading-loose text-gray-100 font-light mt-8">
                             <span class="text-yellow-400 text-3xl animate-spin-slow">✨</span>
                             <p class="typewriter-text" data-text="إلى أجمل ما حدث في حياتي، وإلى النور الذي أضاء أيامي."></p>
                        </div>

                        <div class="fade-in-elem text-xl md:text-2xl leading-loose text-gray-100 font-light">
                             <p class="typewriter-text" data-text="في يوم 28 من سبتمبر، أهدت الدنيا لهذا العالم قلباً لا يشبهه شيء، قلباً أصبح موطني وسكني."></p>
                        </div>

                        <div class="fade-in-elem my-8 relative py-8 bg-white/5 rounded-2xl px-2">
                            <div class="absolute top-0 left-1/2 transform -translate-x-1/2 w-20 h-1 bg-gradient-to-r from-transparent via-purple-500 to-transparent opacity-50"></div>
                            
                            <p class="italic text-purple-200 font-amiri text-2xl mb-4 typewriter-text font-bold" data-text="&quot;أحبكِ حتى تعب الحب من حبي&quot;"></p>
                            <span class="text-base block opacity-70 fade-in-elem text-pink-200" style="transition-delay: 2s">- نزار قباني -</span>
                            
                            <p class="mt-6 text-gray-100 typewriter-text text-xl leading-loose" data-text="وهذا بالضبط ما أشعر به تجاهك يا ماري. حبٌ يتجدد مع كل طلعة شمس، واشتياق لا يهدأ حتى وأنتِ بقربي."></p>
                            
                            <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-20 h-1 bg-gradient-to-r from-transparent via-purple-500 to-transparent opacity-50"></div>
                        </div>
                        
                        <div class="fade-in-elem text-xl md:text-2xl leading-loose text-gray-100 font-light mt-4">
                             <p class="typewriter-text" data-text="أسأل الله العظيم أن يحفظكِ يا ماري من كل سوء، وأن يديمكِ نعمةً في حياتي، ويجعلنا رفقاء في الدنيا والآخرة. حفظكِ الله ورعاكِ بعينه التي لا تنام."></p>
                        </div>

                        <!-- Footer -->
                        <div class="fade-in-elem pb-10 mt-8">
                            <p class="text-xl md:text-2xl typewriter-text" data-text="كل عام وأنتِ حبيبتي، وزوجتي، وعمري كله."></p>
                            
                            <p class="text-3xl md:text-4xl mt-6 font-ruqaa text-pink-300 fade-in-elem drop-shadow-md" style="transition-delay: 1s">
                                عيد ميلاد سعيد يا ملاكي
                            </p>
                            
                            <p class="text-2xl md:text-3xl mt-8 font-ruqaa text-purple-200 typewriter-text" data-text="زوجكِ المحب: أحمد" style="transition-delay: 2s"></p>
                        </div>
                        <div class="h-20"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        // --- 1. Background Particles ---
        function createParticles() {
            const container = document.getElementById('particles-container');
            setInterval(() => {
                const p = document.createElement('div');
                p.classList.add('particle');
                p.innerHTML = '❤';
                p.style.fontSize = `${Math.random() * 20 + 15}px`;
                p.style.left = `${Math.random() * 100}%`;
                p.style.bottom = `-50px`; 
                p.style.animationDuration = `${Math.random() * 5 + 8}s`;
                p.style.opacity = Math.random() * 0.5 + 0.3;
                container.appendChild(p);
                setTimeout(() => { p.remove(); }, 13000);
            }, 500); 
        }
        createParticles();

        // --- 2. COUNTDOWN LOGIC ---
        // Set Target Date: December 28th of current year
        const currentYear = new Date().getFullYear();
        // Month is 0-indexed (11 = Dec)
        const targetDate = new Date(currentYear, 11, 28, 0, 0, 0).getTime(); 

        const countdownWrapper = document.getElementById("countdown-wrapper");
        const loginInputs = document.getElementById("login-inputs-container");
        
        const elDays = document.getElementById("cd-days");
        const elHours = document.getElementById("cd-hours");
        const elMinutes = document.getElementById("cd-minutes");
        const elSeconds = document.getElementById("cd-seconds");

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                // Time is UP: Show Login, Hide Countdown
                countdownWrapper.classList.add("hidden");
                loginInputs.classList.remove("hidden");
                return;
            }

            // Time is NOT up: Show Countdown, Hide Login
            countdownWrapper.classList.remove("hidden");
            loginInputs.classList.add("hidden");

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            elDays.innerText = days < 10 ? "0" + days : days;
            elHours.innerText = hours < 10 ? "0" + hours : hours;
            elMinutes.innerText = minutes < 10 ? "0" + minutes : minutes;
            elSeconds.innerText = seconds < 10 ? "0" + seconds : seconds;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // --- 3. Letter Interactions ---
        const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        async function typeWriterEffect() {
            const elements = document.querySelectorAll('.typewriter-text');
            const scrollContainer = document.getElementById('scroll-container');
            
            for (let el of elements) {
                el.parentElement.classList.add('fade-in-visible');
                el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                await wait(800); 
                el.classList.add('typing'); 
                const text = el.getAttribute('data-text');
                for (let i = 0; i < text.length; i++) {
                    el.textContent += text.charAt(i);
                    if (i % 20 === 0) scrollContainer.scrollTop = scrollContainer.scrollHeight;
                    await wait(Math.random() * 30 + 40); 
                }
                el.classList.remove('typing'); 
                await wait(600); 
            }
            scrollContainer.scrollTo({ top: scrollContainer.scrollHeight, behavior: 'smooth' });
        }

        function checkAccess() {
            const input = document.getElementById('husbandName');
            const errorMsg = document.getElementById('errorMsg');
            const loginSection = document.getElementById('login-section');
            const contentSection = document.getElementById('content-section');
            const music = document.getElementById('bg-music');
            const musicToggle = document.getElementById('music-toggle');

            const validNames = ["ahmed", "أحمد", "احمد", "admin"]; 
            let val = input.value.trim().toLowerCase();

            if (validNames.includes(val)) {
                errorMsg.style.opacity = '0';
                loginSection.style.opacity = '0';
                loginSection.style.transform = 'translateY(-20px)'; 
                
                music.volume = 0.5;
                music.play().catch(e => console.log("Audio:", e));
                musicToggle.classList.remove('hidden');
                setTimeout(() => { musicToggle.style.opacity = '1'; }, 100);

                setTimeout(() => {
                    loginSection.classList.add('hidden');
                    contentSection.classList.remove('hidden');
                    contentSection.querySelector('.fade-in-elem').classList.add('fade-in-visible');
                    setTimeout(() => { typeWriterEffect(); }, 1500); 
                }, 700);
            } else {
                errorMsg.style.opacity = '1';
                input.classList.add('border-red-500', 'ring-1', 'ring-red-500');
                const originalTransform = input.style.transform;
                input.style.transform = 'translateX(5px)';
                setTimeout(() => input.style.transform = 'translateX(-5px)', 100);
                setTimeout(() => input.style.transform = 'translateX(5px)', 200);
                setTimeout(() => {
                    input.style.transform = originalTransform;
                    input.classList.remove('border-red-500', 'ring-1', 'ring-red-500');
                }, 300);
            }
        }

        function toggleMusic() {
            const music = document.getElementById('bg-music');
            const iconOn = document.getElementById('icon-sound-on');
            const iconOff = document.getElementById('icon-sound-off');
            if (music.paused) {
                music.play();
                iconOn.classList.remove('hidden');
                iconOff.classList.add('hidden');
            } else {
                music.pause();
                iconOn.classList.add('hidden');
                iconOff.classList.remove('hidden');
            }
        }

        document.getElementById("husbandName").addEventListener("keypress", function(event) {
            if (event.key === "Enter") checkAccess();
        });
    </script>
</body>
</html>
